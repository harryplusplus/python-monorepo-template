[project]
name = "api"
version = "0.0.0"
description = "API layer: FastAPI with OpenAPI"
requires-python = "~=3.11.0"
dependencies = ["db"]

[tool.uv.sources]
db = { workspace = true }

[build-system]
requires = ["uv_build~=0.10.0"]
build-backend = "uv_build"

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "--cov=api --cov-fail-under=100"
